<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width:357px;
        overflow-x:hidden;
      }

      img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:75px;
        height:75px;
      }
    </style>

    <!-- JavaScript and HTML must be in separate files for security. -->
    <script src='jquery.js'></script>
    <script src="popup.js"></script>
  </head>
  <body>
      <form id="test">
          <input type="button" id="b1" value="PULL">
          <input type="button" id="b2" value="PUSH">
      </form>
      <span id="result"></span>
  </body>
</html>
